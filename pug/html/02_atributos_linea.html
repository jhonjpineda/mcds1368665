<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Documento HTML5</title>
  </head>
  <body>
    <h1>Atributos de Etiquetas</h1>
    <hr>
    <!-- Atributos en linea--><a class="button" href="https://www.google.com.co" target="_blank">Google</a>&nbsp; | &nbsp;
    <!-- Atributos en bloque o Multilinea--><a class="button" href="https://www.google.com.co" target="_blank">Ir a Google</a><br>
    <hr><br>
    <!-- Atributos Booleanos-->
    <h1>Atributos Booleanos</h1>
    <input type="checkbox" name="agreement" checked>
    
    <br>
    <input type="checkbox" checked>
    
    <br>
    <input type="checkbox" checked>
    
    <br>
    <input type="checkbox">
    
    <br>
    <label>
      <input type="radio" name="color">Amarillo
    </label>
    
    <br>
    <label>
      <input type="radio" name="color" checked>Azul
    </label>
    
    <br>
    <label>
      <input type="radio" name="color">Rojo
    </label>
  </body>
</html>
