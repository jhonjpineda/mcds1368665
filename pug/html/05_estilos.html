<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Estilos CSS</title>
    <style>
      section.bandera{
      	height: 200px;
      	margin: 20px auto;
      	width: 400px;
      }
      
      div {
      	height: 60px;
      }
      
      div.amarillo{
      	background-color: #ff0;
      }
      
      div.azul{
      	background-color: #00f;
      }
      
      div.rojo{
      	 background-color: #f00;
      }
      
      div.amarillo.alto{
      	height:80px;
      }
    </style>
  </head>
  <body>
    <h1>Estilos CSS</h1>
    <hr/>
    <section class="bandera">
      <div class="amarillo alto"></div>
      <div class="azul"></div>
      <div class="rojo"></div>
    </section>
  </body>
</html>
