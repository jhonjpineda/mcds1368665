<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario 1</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<main class="container">
		<section class="row">
			<div class="col-md-8 col-md-offset-2">
				<fieldset>
					<legend class="text-center">
						<h3>Formulario 1</h3>
					</legend>
					<form method="post">
						<div class="form-group">
							<input type="text" class="form-control" name="Nombre" placeholder="Nombre">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="Apellido" placeholder="Apellido">
						</div>
						<div class="form-group">
							<input type="number" class="form-control" name="Apellido" placeholder="Nro Documento">
						</div>
						<div class="form-group text-muted"><small>Genero</small><br>
	                		<label for="s1">
	                  			<input type="radio" name="sport" value="Soccer" id="s1">&nbsp; F
	                		</label><br>
	                		<label for="s2">
	                  			<input type="radio" name="sport" value="Basket" id="s2">&nbsp; M
	                  		</label>
	                  	</div>
						<div class="form-group">
			                <select class="form-control" required name="TipoDoc">
			                  <option>Selecione Tipo Documento</option>
			                  <option value="TI">TI</option>
			                  <option Value="CC">CC</option>
			                  <option value="NIT">NIT</option>
			                  <option value="CE">CE</option>
			                  <option value="PP">PP</option>
			                </select>
	              		</div>
	              		<div class="form-group">
	                		<input class="form-control" type="date" name="date" placeholder="Fecha Nacimiento" required>
	              		</div>
	              		<div class="form-group text-muted">
	                  		<textarea class="form-control" name="description" required placeholder="Diga lo que piensa aquÃ­" rows="6"></textarea>
	                  	</div>
	                  	<div class="form-group text-muted col-md-6 col-md-offset-3">
	                  		<input class="btn btn-info" type="submit" value="Enviar">
	                  		<input class="btn btn-danger" type="reset" value="Cancelar">
	                	</div>					
					</form>
				</fieldset>
			</div>
		</section>
	</main>	
</body>
</html>
